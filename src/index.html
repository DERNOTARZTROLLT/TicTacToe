<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>
        Tic Tac Toe
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Tic-tac-Toe/src/icon-192x192.png">
    <link rel="manifest" href="/TicTacToe/src/manifest.webmanifest">
</head>

<body>
    <button onclick="home()" class="home">
        Men&uuml;
    </button>
    <div class="container">
        <div class="itempx">
            <table class="anzg">
                <tr>
                    <td class="anz1">
                        <h1>Player X </h1>
                    </td>
                </tr>
                <tr>
                    <td class="anz2">
                        <h1 id="player2">0</h1>
                    </td>
                </tr>
            </table>
        </div>
        <div class="itempo">
            <table class="anzg">
                <tr>
                    <td class="anz2">
                        <h1> Player O</h1>
                    </td>
                </tr>
                <tr>
                    <td class="anz1">
                        <h1 id="player1">0</h1>
                    </td>
                </tr>
            </table>
        </div>
        <div class="itemsf">
            <div id="area">
                <div id="overlay">
                    <p>
                    <h1> Herzlichen Glückwunsch Spieler</h1>
                    <h1 id="meldung"></h1>
                    </p>

                    <button class="button" onclick="nextround()">
                        Weiterspielen?
                    </button>
                </div>
                <div id="overlay2">
                    <p>
                    <h1>
                        Unentschieden! keiner bekommt einen Punkt.
                    </h1>
                    </p>
                    <button class="button" onclick="nextround()">
                        Weiterspielen?
                    </button>
                </div>
                <div id="overlayh">
                    <table class="menue">
                        <tr>
                            <td>
                                <p>
                                <h1>
                                    Men&uuml;
                                </h1>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button" onclick="resume()">
                                    Zurück
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button" onclick="setGameMode(1)">
                                    1 Player
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button" onclick="setGameMode(2)">
                                    2 Player
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <table class="Spielfeld ">
                    <tr>
                        <td class="tac">
                            <button class="feld " onclick="setSymbol(this)" id="0"></button>
                        </td>
                        <td class="tac">
                            <button class="feld " onclick="setSymbol(this)" id="1"></button>
                        </td>
                        <td class="tac">
                            <button class="feld " onclick="setSymbol(this)" id="2"></button>
                        </td>
                    </tr>
                    <tr>
                        <div class="kreis">
                            <td class="tac">
                                <button class="feld " onclick="setSymbol(this)" id="3"></button>
                            </td>
                            <td class="tac">
                                <button class="feld " onclick="setSymbol(this)" id="4"></button>
                            </td>
                            <td class="tac">
                                <button class="feld " onclick="setSymbol(this)" id="5"></button>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <td class="tac">
                            <button class="feld " onclick="setSymbol(this)" id="6"></button>
                        </td>
                        <td class="tac">
                            <button class="feld " onclick="setSymbol(this)" id="7"></button>
                        </td>
                        <td class="tac">
                            <button class="feld " onclick="setSymbol(this)" id="8"></button>
                        </td>
                    </tr>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
